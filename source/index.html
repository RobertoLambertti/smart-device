<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Производство и монтаж, поставка комплектующих, блоков и модулей">
    <title>Smart Device</title>
    <link rel="preload" href="fonts/rouble.woff2" as="font">
    <link rel="preload" href="fonts/ptmono-regular.woff2" as="font">
    <link rel="preload" href="fonts/robotocondensed-regular.woff2" as="font">
    <link rel="preload" href="fonts/robotocondensed-bold.woff2" as="font">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="main-header container">
      <a class="logo">
        <picture>
          <source media="(max-width: 320px)" srcset="img/mobile-logo.svg">
          <img class="logo__img" src="img/desktop-logo.svg" alt="Логотип компании Smart Device" width="215" height="55">
        </picture>
      </a>
      <ul class="main-header__contacts">
        <li class="main-header__contacts-item">
          <a class="contact contact--email" href="mailto:info@sd.ru">info@sd.ru</a>
        </li>
        <li class="main-header__contacts-item">
          <a class="contact contact--phone" href="tel:+74950005252">+7 (495) 000 52 52</a>
        </li>
      </ul>
      <button class="main-header__button button button--white">Заказать звонок</button>
    </header>
    <main>

    </main>
    <footer class="main-footer">
      <a class="logo">
        <picture>
          <source media="(max-width: 320px)" srcset="img/mobile-logo.svg">
          <img class="logo__img" src="img/desktop-logo.svg" alt="Логотип компании Smart Device" width="215" height="55">
        </picture>
      </a>
    </footer>
    <ul class="socials">
      <li class="socials__item">
        <a class="socials__link" href="" aria-label="Facebook">
          <svg class="socials__icon" width="30" height="30">
            <use xlink:href="img/sprite_auto.svg#icon-fb"></use>
          </svg>
        </a>
      </li>
      <li class="socials__item">
        <a class="socials__link" href="" aria-label="Одноклассники">
          <svg class="socials__icon" width="30" height="30">
            <use xlink:href="img/sprite_auto.svg#icon-ok"></use>
          </svg>
        </a>
      </li>
      <li class="socials__item">
        <a class="socials__link" href="" aria-label="Вконтакте">
          <svg class="socials__icon" width="30" height="30">
            <use xlink:href="img/sprite_auto.svg#icon-vk"></use>
          </svg>
        </a>
      </li>
    </ul>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
